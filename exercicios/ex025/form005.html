<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <input type="radio" name="sexo" id="isxmas">
                <label for="isxmas">Masculino</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="isxfem">
                <label for="isxfem">Feminino</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <div>
                <input type="checkbox" name="esbas" id="iesbas"> 
                <label for="iesbas">Basquete</label>
            </div>
            <div>
                <input type="checkbox" name="esfut" id="iesfut"> 
                <label for="iesfut">Futebol</label>
            </div>
            <div>
                <input type="checkbox" name="esnat" id="iesnat"> 
                <label for="iesnat">Natação</label>
            </div>
            <div>
                <input type="checkbox" name="esten" id="iesten"> 
                <label for="iesten">Tênis</label>
            </div>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
