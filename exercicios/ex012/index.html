<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        video {
            width: 700px;
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4">
        <source src="midia/meu-video.m4v">
        <source src="midia/meu-video.webm">
        <source src="midia/meu-video.ogv">
        <p>Seu navegador não tem compatibilidade com reproduções de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/upzThAC2A_s?si=vBqzw1D25C_NCDch" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
